<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="admin/common/head :: head">
</head>
<body data-type="index">
<script src="/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 头部 -->
    <header>
        <!-- logo -->
        <div class="am-fl tpl-header-logo">

        </div>
        <!-- 右侧内容 -->
        <div class="tpl-header-fluid">
            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">
                        <a href="javascript:;">欢迎你, <span th:text="${session.currentUser.nickname}"></span> </a>
                    </li>
                    <!-- 退出 -->
                    <li class="am-text-sm">
                        <a href="javascript:;">
                            <span class="am-icon-sign-out"></span> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable">
                <div class="tpl-user-panel-profile-picture">
                    <img id="myImg" th:src="${session.currentUser.imagename}" alt=""/>
                </div>
                <span class="user-panel-logged-in-text">
                     <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
                    <span th:text="${session.currentUser.nickname}"></span>

                </span>
                <!--<a href="javascript:;" class="tpl-user-panel-action-link"> <span class="am-icon-pencil"></span> 账号设置</a>-->
                <div class="am-dropdown" data-am-dropdown>
                    <a class="tpl-user-panel-action-link am-dropdown-toggle" data-am-dropdown-toggle> <span
                            class="am-icon-pencil">账号设置</span></a>
                    <ul class="am-dropdown-content">
                        <li class="am-dropdown-header">个人设置</li>
                        <li><a href="#"
                               data-am-modal="{target: '#upload-image', closeViaDimmer: 0, width: 800, height: 600}">修改头像</a>
                        </li>
                        <li><a href="#"
                               data-am-modal="{target: '#password-modal', closeViaDimmer: 0, width: 300, height: 270}">修改密码</a>
                        </li>
                        <li><a href="#"
                               data-am-modal="{target: '#blogger-info-modal', closeViaDimmer: 0, width: 500, height: 370}">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-link">
                <a href="index.html" class="active">
                    <i class="am-icon-home sidebar-nav-link-logo"></i> 控制中心
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:;" class="sidebar-nav-sub-title">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 文章管理
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link">
                        <a href="table-list.html">
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 写文章
                        </a>
                    </li>

                    <li class="sidebar-nav-link">
                        <a href="table-list-img.html">
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 文章列表
                        </a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:;" class="sidebar-nav-sub-title">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 类别管理
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link">
                        <a href="table-list-img.html">
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 类别列表
                        </a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:;" class="sidebar-nav-sub-title">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 标签管理
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link">
                        <a href="table-list-img.html">
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 标签列表
                        </a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:;" class="sidebar-nav-sub-title">
                    <i class="am-icon-table sidebar-nav-link-logo"></i> 友链管理
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link">
                        <a href="table-list-img.html">
                            <span class="am-icon-angle-right sidebar-nav-link-logo"></span> 友链列表
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


    <!-- 内容区域 -->
    <div id="my-cropper" class="tpl-content-wrapper">
        <fieldset>
            <legend>个人资料</legend>
            姓名: <input type="text">
        </fieldset>
    </div>
    <!-- 图片上传模态框开始 -->
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="upload-image">
        <div class="am-modal-dialog">
            <div class="am-modal-hd my-modal-header">
                <h4 class="my-model-title">上传图片</h4>
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="my-modal-body">
                    <div class="am-g">
                        <div class="wrapper">
                            <input type="file" id="inputImage"
                                   style="filter:alpha(opacity=0);opacity:0;width: 0;height: 0;"/>
                            <label for="chooseImg">请选择图片</label>
                            <input type="button" id="chooseImg" onclick="selectFile()"
                                   class=" am-btn-sm am-btn am-btn-danger am-radius" value="请选择图片">
                        </div>
                    </div>
                    <div class="am-g" style="margin-top: 0">
                        <div class="am-u-sm-9">
                            <div class="img-wapper">
                                <div class="cropper-container cropper-bg">
                                    <img id="image" alt="Picture" th:src="${session.currentUser.imagename}"
                                         style="max-width: 100%;width: 570px;height: 570px;">
                                </div>
                            </div>
                        </div>
                        <div class="am-u-sm-3">
                            <div class="img-preview">
                                <form id="imgForm" th:action="@{/file/upload}">
                                    <img src="/img/yukong.JPG" name="file"/>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="img-btn-grp am-g">
                        <div class="am-u-sm-4">

                            <button class="am-btn am-btn-danger am-radius am-btn-sm" data-method="rotate"
                                    data-option="-90"><i class="am-icon-rotate-left fa-undo" aria-hidden="true">向左旋转</i>
                            </button>
                            <button class="am-btn am-btn-danger am-radius am-btn-sm" data-method="rotate"
                                    data-option="90"><i class="am-icon-rotate-right fa-undo" aria-hidden="true">向右旋转</i>
                            </button>
                        </div>
                        <div class="am-u-sm-5">
                            <button class="am-btn am-btn-danger am-radius am-btn-xs" onclick="reset()"><i
                                    class="am-icon-refresh" aria-hidden="true"></i></button>
                            <button class="am-btn am-btn-danger am-radius am-btn-xs" data-method="zoom"
                                    data-option="0.1"><i class="am-icon-search-plus " aria-hidden="true"></i></button>
                            <button class="am-btn am-btn-danger am-radius am-btn-xs" data-method="zoom"
                                    data-option="-0.1"><i class="am-icon-search-minus" aria-hidden="true"></i></button>
                        </div>
                        <div class="am-u-sm-3">
                            <button class="am-btn am-btn-danger am-radius am-btn-block" data-method="getCroppedCanvas">
                                <i class="am-icon-save" aria-hidden="true">保存修改</i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 图片上传模态框结束 -->
<!--修改密码模态框开始-->
<div class="am-modal am-modal-no-btn" tabindex="-1" id="password-modal">
    <div class="am-modal-dialog">
        <div class="am-modal-hd"><span style="color: red">修改密码</span>
            <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
        </div>
        <div class="am-modal-bd">
            <div class="am-alert am-alert-success" id="passwordSuccess" >
                <button type="button" class="am-close alert-close">&times;</button>
                <p id="sText" ></p>
            </div>
            <div class="am-alert am-alert-danger" id="passwordFail" >
                <button type="button" class="am-close alert-close">&times;</button>
                <p id="fText" ></p>
            </div>
            <div class="am-g">
                <input type="password" class="am-form-field am-radius" id="oldPassword" name="oldPassword" placeholder="旧密码">
                <input type="password" class="am-form-field am-radius" id="newPassword" name="newPassword" placeholder="新密码">
                <input type="password" class="am-form-field am-radius" id="newPasswordAgain" name="newPasswordAgain" placeholder="再次输入新密码">
            </div>
            <div class="am-g btn-row">
                <button type="button " class="first am-btn am-btn-default am-btn-lg am-btn-danger am-radius" onclick="modifyPassword()">提交</button>
                <button type="button" class="am-btn am-btn-default am-btn-lg am-btn-warning am-radius">取消</button>
            </div>
        </div>
    </div>
</div>
<!--修改密码模态框结束-->


<div class="am-modal am-modal-no-btn" tabindex="-1" id="blogger-info-modal">
    <div class="am-modal-dialog" style="padding:0;">
        <div class="am-modal-bd" style="padding:10px">
            <section class="am-panel am-panel-default am-panel-secondary">
                <header class="am-panel-hd">
                    <h3 class="am-panel-title" >个人资料<a href="javascript: void(0)" class="am-close am-close-spin" style="display: inline;float: right;margin-top:-10px;margin-right:-15px;" data-am-modal-close>&times;</a></h3>
                </header>
                <div class="am-panel-bd" >
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <label for="nickName" class="am-u-sm-2 am-form-label">昵称</label>
                            <div class="am-u-sm-10">
                                <input type="text" id="nickName" >
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="email" class="am-u-sm-2 am-form-label">email</label>
                            <div class="am-u-sm-10">
                                <input type="email" id="email" >
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="address" class="am-u-sm-2 am-form-label">地址</label>
                            <div class="am-u-sm-10">
                                <input type="email" id="address" >
                            </div>
                        </div>
                        <div class="am-form-group">
                            <label for="sign" class="am-u-sm-2 am-form-label">签名</label>
                            <div class="am-u-sm-10">
                                <input type="email" id="sign" >
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-g">
                                <div class="am-u-sm-4 am-u-sm-offset-2">
                                    <button type="submit" class="am-btn am-btn-default am-btn-success am-round">提交</button>

                                </div>
                                <div class="am-u-sm-4 am-u-sm-offset-1">
                                    <button type="submit" class="am-btn am-btn-default am-round">取消</button>
                                </div>

                            </div>

                        </div>
                    </form>



                </div>
            </section>
        </div>
    </div>
</div>

<script src="/js/amazeui.min.js"></script>
<script src="/js/amazeui.datatables.min.js"></script>
<script src="/js/dataTables.responsive.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/cropper.min.js"></script>
<script src="/js/jquery.jebox.min.js"></script>
<script src="/js/img-upload.js"></script>
<script src="/js/index.js"></script>
<script>
</script>
</body>

</html>
